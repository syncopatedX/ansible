---
- name: Configure Networked Storage
  hosts: all
  gather_facts: true
  become: true
  vars:
    path:
      - "{{ lookup('env','HOME') }}/.local/bin"
  vars_files:
    - "vars/main.yml"
  environment:
    PATH: "{{ ansible_env.PATH }}:/sbin:/bin:{{ path|join(':') }}"
  roles:
    - { role: nas, tags: ["nas"] }
