---
- name: Base
  hosts: all
  become: true
  gather_facts: true
  tags: ["base_setup"]
  
  vars:
    path:
      - "{{ lookup('env','HOME') }}/.local/bin"
  environment:
    PATH: "{{ ansible_env.PATH }}:/sbin:/bin:{{ path|join(':') }}"
  
  pre_tasks:
    - name: Set profile config directory
      ansible.builtin.set_fact:
        profile_config_dir: "{{ '/etc/skel' if use_etc_skel | bool else user.home }}"
      tags: ["always"]

    - name: Display ansible_distribution
      ansible.builtin.debug:
        msg: |
          The host {{ inventory_hostname }} has {{ ansible_distribution }} installed,
          which belongs to the {{ ansible_os_family }} OS family
      tags: ["always"]

  roles:
    - { role: ssh, tags: ["ssh"] }
    - { role: base, tags: ["base"] }
    - { role: grub, tags: ["grub"], when: "bootloader == 'grub' | default('grub')" }

       
- name: Networking
  hosts: all
  become: true
  gather_facts: true
  tags: ["network_config"]
  
  pre_tasks:
    - name: Check for wireless interfaces
      set_fact:
        has_wireless: "{{ ansible_interfaces | select('match', '^wl') | list | length > 0 }}"
      when: ansible_interfaces is defined

    - name: Debug has_wireless variable
      debug:
        msg: "Host has wireless interfaces: {{ has_wireless }}"

# Corrected conditional playbook inclusion:
- name: Conditionally configure wireless with iwd
  ansible.builtin.include_playbook: iwd_config.yml
  when: has_wireless

# Unconditional playbook import (remains static if that's the intent for this one):
- name: Configure base networking # Added name for clarity
  ansible.builtin.import_playbook: networking.yml

- name: Environment
  hosts: all
  become: true
  gather_facts: true
  tags: ["environment_setup"]

  roles:
    - { role: shell, tags: ["shell"] }
    - { role: ruby, tags: ["ruby"] }


- name: Desktop
  hosts: all
  become: true
  gather_facts: true
  tags: ["desktop_setup"]
  vars:
    path:
      - "{{ lookup('env','HOME') }}/.local/bin"
  environment:
    PATH: "{{ ansible_env.PATH }}:/sbin:/bin:{{ path|join(':') }}"

  roles:

    - { role: audio, tags: ["audio"] }
    - { role: input-remapper, tags: ["input-remapper"] }
    - { role: x, tags: ["x"], when: "window_manager != 'sway'" }
    - { role: rofi, tags: ["rofi"] }
    - { role: i3, tags: ["i3"], when: "window_manager == 'i3' | default('i3')" }
    - { role: sway, tags: ["sway"], when: "window_manager == 'sway' | default('i3')" }
    - { role: login, tags: ["login"] }
    - { role: homepage, tags: ["homepage"] }
    - { role: tools, tags: ["tools"] }
    - { role: fabric, tags: ["fabric"] }
    - { role: media, tags: ["media"] }

- name: Virtualization
  hosts: all
  become: true
  gather_facts: true
  tags: ["virtualization_setup"]
  vars:
    path:
      - "{{ lookup('env','HOME') }}/.local/bin"
  environment:
    PATH: "{{ ansible_env.PATH }}:/sbin:/bin:{{ path|join(':') }}"

  roles:
    - { role: docker, tags: ["docker"], when: "use_docker == 'true' | default('false')" }
    - { role: libvirt, tags: ["libvirt"], when: "use_libvirt == 'true' | default('false')" }    

- name: Network Storage
  hosts: all
  become: true
  gather_facts: true
  tags: ["storage_setup"]
  vars:
    path:
      - "{{ lookup('env','HOME') }}/.local/bin"
  environment:
    PATH: "{{ ansible_env.PATH }}:/sbin:/bin:{{ path|join(':') }}"

- import_playbook: networking.yml
