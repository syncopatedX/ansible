---
# Controls the tag/branch/commit used to bootstrap the install of pikaur
# This will not impact the final version installed as that's based on the recipe in the aur
#archlinux_pikaur_bootstrap_version: "1.11"
archlinux_pikaur_bootstrap_version: "707c66f597cf20c1f301becda462c4c3556f0f3a"
# Version to install.
archlinux_pikaur_aur_packages: "pikaur-git"
archlinux_pikaur_build_gpgdir: "/etc/pikaur.d/gnupg"
archlinux_pikaur_dependencies:
# - base-devel
  - git
  - pyalpm
