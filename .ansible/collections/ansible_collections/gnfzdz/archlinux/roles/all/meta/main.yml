galaxy_info:
  author: Gregory Furlong
  description: A meta role automatically including all ArchLinux configurations within the gnfzdz.archlinux collection
  license: MIT
  min_ansible_version: "2.12.0"
  galaxy_tags: []
  platforms:
  - name: ArchLinux
    versions:
      - all

dependencies:
  - role: gnfzdz.archlinux.pacman
  - role: gnfzdz.archlinux.aur
    when: archlinux_aur_enabled
