---
# Example host variables for an i3 workstation
# Copy this file to inventory/host_vars/your_hostname.yml and customize

# Window manager
window_manager: i3
autologin: true

# i3-specific configuration
i3:
  autostart:
    - "sleep 1; nitrogen --restore"
    - "sleep 2; picom --daemon"
  tray_output: "HDMI-1"
  assignments: "default"
  keybindings: "default"
  workspaces:
    - "$ws1 output HDMI-1"
    - "$ws2 output HDMI-1" 
    - "$ws3 output HDMI-1"
    - "$ws4 output HDMI-1"
    - "$ws5 output HDMI-1"
    - "$ws6 output DP-2"
    - "$ws7 output DP-2"
    - "$ws8 output DP-2"
    - "$ws9 output DP-2"
    - "$ws10 output DP-2"

# X11 autostart applications
x:
  autostart:
    - "bash ~/.screenlayout/dual_monitor.sh"
    - "redshift-gtk"

# Display configuration
primary_display_output: "DP-2"
secondary_display_output: "HDMI-1"
desired_scale: 1.5
toolkit_scale: 2

# Power management
cpupower:
  min_freq: 600MHz
  max_freq: 4000MHz

tuned_profile: desktop

# Terminal preferences
terminal: kitty
terminal_alt: alacritty

# Shell configuration
zsh_theme: agnoster