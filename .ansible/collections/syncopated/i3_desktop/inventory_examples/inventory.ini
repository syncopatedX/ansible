# Example inventory file for i3 desktop collection
# Copy and modify this file for your environment

[i3_workstations]
workstation1.local ansible_host=192.168.1.100
workstation2.local ansible_host=192.168.1.101
laptop.local ansible_host=192.168.1.102

[i3_workstations:vars]
# Global variables for all i3 workstations
ansible_user=your_username
ansible_python_interpreter=/usr/bin/python3
become_method=sudo