---

use_jack: false
use_pipewire: true

jack:
  dps:
    device: hw:0
    capture: none
    playback: none
    rate: 48000
    period: 1024
    nperiods: 2
    hwmon: false
    hwmeter: false
    duplex: true
    softmode: false
    monitor: true
    dither: n
    shorts: false
    mididriver: seq
  eps:
    driver: alsa
    name: default
    realtime: true
    realtimepriority: 10
    temporary: false
    verbose: false
    # client-timeout: Client timeout limit in milliseconds. (sint:notset:0:0)
    # clock-source: Clocksource type : c(ycle) | h(pet) | s(ystem). (uint:notset:0:0)
    port-max: 2048
    replaceregistry: false
    sync: false
    # self-connect-mode: Self connect mode. (char:notset: : )
    # slave-drivers: Slave drivers to use (str:notset::)
