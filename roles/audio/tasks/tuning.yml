---
- block:
    - name: Get target user information
      ansible.builtin.getent:
        database: passwd
        key: "{{ target_user | default(ansible_user) }}"
      register: user_info

    - name: Install tuning packages (Red Hat family)
      ansible.builtin.dnf:
        name: "{{ audio_packages.tuning }}"
        state: present
      when: ansible_os_family == "RedHat"

    - name: Install tuning packages (Arch Linux)
      aur:
        use: auto
        name: "{{ audio_packages.tuning }}"
        state: present
      become: false
      when: ansible_os_family == "Archlinux"

    - name: Ensure user belongs to audio group
      ansible.builtin.user:
        name: "{{ target_user | default(ansible_user) }}"
        groups: "audio"
        append: true

    - name: Ensure /etc/security/limits.d directory exists
      ansible.builtin.file:
        path: /etc/security/limits.d
        state: directory
        owner: root
        group: root
        mode: "0755"

    - name: Install limits conf
      ansible.builtin.copy:
        src: etc/security/limits.d/99-realtime-privileges.conf
        dest: /etc/security/limits.d/99-realtime-privileges.conf
        owner: root
        group: root
        mode: "0644"
        backup: true

    - name: Install timer permissions file
      ansible.builtin.copy:
        src: etc/udev/rules.d/40-timer-permissions.rules
        dest: /etc/udev/rules.d/40-timer-permissions.rules
        owner: root
        group: root
        mode: "0644"

    # Only apply additional sysctl settings if not using tuned framework (Arch Linux)
    - name: Apply additional audio-specific sysctl settings (Arch Linux only)
      when: ansible_os_family == "Archlinux"
      tags: ["sysctl"]
      block:
        - name: Create audio-specific sysctl configuration file
          ansible.builtin.copy:
            content: |
              # Audio workstation specific kernel parameters
              # Managed by Ansible - do not edit manually
              vm.swappiness = 10
              vm.dirty_background_bytes = 100000000
              fs.inotify.max_user_watches = 524288
              dev.hpet.max-user-freq = 3072
            dest: /etc/sysctl.d/99-audio-tuning.conf
            owner: root
            group: root
            mode: '0644'
          notify: reload sysctl

    # For Red Hat family, tuned framework handles most optimizations
    - name: Additional audio sysctl settings for Red Hat family (supplemental to tuned)
      when: ansible_os_family == "RedHat"
      tags: ["sysctl"]
      block:
        - name: Create supplemental audio sysctl configuration
          ansible.builtin.copy:
            content: |
              # Supplemental audio settings (tuned profile handles most optimizations)
              # Managed by Ansible - do not edit manually
              fs.inotify.max_user_watches = 524288
            dest: /etc/sysctl.d/99-audio-supplemental.conf
            owner: root
            group: root
            mode: '0644'
          notify: reload sysctl
    - tags: ["tuned"]
      block:
        - name: Enable tuned service
          ansible.builtin.systemd:
            name: tuned
            enabled: true
          ignore_errors: "{{ ansible_check_mode }}"

        - name: Set tuned profile
          ansible.builtin.command: tuned-adm profile {{ tuned_profile | default('realtime') }}
          register: tuned_profile_result
          changed_when: tuned_profile_result.rc == 0
          failed_when: tuned_profile_result.rc != 0 and 'not found' not in tuned_profile_result.stderr

        - name: Create tuned profile folder
          ansible.builtin.file:
            path: /etc/tuned/realtime-modified
            state: directory
            owner: root
            group: root
            recurse: true

        - name: Install realtime-modified profile
          ansible.builtin.copy:
            src: etc/tuned/realtime-modified/tuned.conf
            dest: /etc/tuned/realtime-modified/tuned.conf
            owner: root
            group: root
            mode: "0644"

    - tags: ["rtirq", "rtkit"]
      notify:
        - "Enable and restart rtirq service"
        - "Enable and restart rtkit service"

      block:
        - name: Install rtirq defaults
          ansible.builtin.copy:
            src: etc/sysconfig/rtirq
            dest: /etc/rtirq.conf
            directory_mode: false
            owner: root
            group: root
            mode: "0644"
          register: rtirq_config

        # rtkit package should be installed before this happens
        # otherwise, if it sees this systemd file, it'll report
        # being already installed and error out

        - name: Install rtkit.conf
          ansible.builtin.copy:
            src: etc/rtkit.conf
            dest: /etc/rtkit.conf
            directory_mode: false
            owner: root
            group: root
            mode: "0644"
          register: rtkit_conf

        - name: Install rtkit systemd file
          ansible.builtin.template:
            src: usr/lib/systemd/system/rtkit-daemon.service.j2
            dest: /usr/lib/systemd/system/rtkit-daemon.service
            mode: "0644"
          register: rtkit_systemd

    - name: Install cpucpower defaults
      ansible.builtin.template:
        src: etc/default/cpupower.j2
        dest: /etc/default/cpupower
        mode: "0644"
        backup: true
      tags: ["cpupower"]

    - name: Enable cpupower service
      ansible.builtin.service:
        name: cpupower
        enabled: true
      ignore_errors: "{{ ansible_check_mode }}"
      tags: ["cpupower"]

    # Do not use the irqbalance daemon, or do so carefully [4].
    # https://wiki.archlinux.org/title/Professional_audio#Tips_and_tricks
    - name: Disable irqbalance service
      ansible.builtin.service:
        name: irqbalance
        enabled: true
      ignore_errors: true
