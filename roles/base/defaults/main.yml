---
# ============================================================================
# Base Role Default Variables
# Default configuration for RedHat family distributions
# ============================================================================

# ----------------------------------------------------------------------------
# User Configuration
# ----------------------------------------------------------------------------

user:
  name: "{{ lookup('env','USER') }}"
  shell: "/bin/bash"

# ----------------------------------------------------------------------------
# System Configuration
# ----------------------------------------------------------------------------

timezone: "America/New_York"
locale: "en_US.UTF-8"
keymap: "us"

# ----------------------------------------------------------------------------
# Repository Configuration
# ----------------------------------------------------------------------------

# General repository settings
enable_third_party_repos: true
network_timeout: 30
retry_count: 3

# RHEL-specific repositories
enable_epel: true
enable_powertools: true
enable_rpmfusion: true

# ----------------------------------------------------------------------------
# GRUB Bootloader Configuration
# ----------------------------------------------------------------------------

bootloader: grub

# Default kernel parameters for quiet boot with performance optimizations
kernel_parameters_default: "splash threadirqs mitigations=off"

# Additional kernel parameters
kernel_parameters: "ipv6.disable=1 net.ifnames=0"

# GRUB visual configuration
grub_background: "/usr/share/backgrounds/syncopated/syncopated016.png"
grub_enable_os_prober: false
