---
# Base role defaults - simplified

# User configuration
user:
  name: "{{ lookup('env','USER') }}"
  shell: "/bin/bash"

# System configuration
timezone: "America/New_York"
locale: "en_US.UTF-8"
keymap: "us"

# Essential packages only
base_packages:
  - name: git
  - name: curl
  - name: wget
  - name: htop
  - name: sudo
