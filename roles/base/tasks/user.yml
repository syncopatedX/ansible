---

- name: Ensure user is present with proper shell and groups
  user:
    name: "{{ user.name }}"
    shell: "{{ user.shell | default('/usr/bin/zsh') }}"
    groups: "{{ user.groups | default([]) }}"
    append: yes
    state: present

- name: Push aliases template
  template:
    src: home/.aliases.j2
    dest: "{{ profile_config_dir }}/.aliases"
    owner: "{{ user.name }}"
    group: "{{ user.group }}"    
    mode: "0644"
    backup: True
  tags: ["aliases", "profile"]

