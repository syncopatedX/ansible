---
# Example host_vars configuration for video role
# Copy this to inventory/host_vars/<hostname>.yml and customize

# =============================================================================
# Example 1: Intel Laptop with 4K Display (Single Monitor)
# =============================================================================
video:
  gpu:
    vendor: "intel"
    model: "iris_xe"
    # driver: "modesetting"  # Optional: uses default for vendor

  x11:
    config_file: "20-intel-config.conf"
    options:
      TearFree: "true"
      DRI: "3"
      AccelMethod: "glamor"

  monitors:
    primary:
      output: "eDP-1"
      resolution: "3840x2160"
      refresh_rate: "60.00"
      position: "0x0"
      scaling: 1.5

    secondary:
      enabled: false

  packages:
    additional:
      - intel-gpu-tools
    exclude: []

