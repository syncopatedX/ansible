- block:
    - name: Ensure group nobody exists
      group:
        name: nobody
        gid: 65534
        non_unique: True
        system: True

    - name: Ensure user nobody exists
      user:
        name: nobody
        system: True
        state: present
        shell: /sbin/nologin
        uid: 65534
        group: nobody

    - name: Install nfs configs
      template:
        src: "etc/{{ item }}.j2"
        dest: "/etc/{{ item }}"
        mode: "0644"
        backup: yes
      with_items:
        - idmapd.conf
        - nfs.conf

    - name: Ensure nfs/rpc services are enabled and started
      service:
        name: "{{ item }}"
        state: restarted
        enabled: yes
      with_items:
        - nfs-server
        - nfs-mountd
        - nfs-idmapd
        - rpcbind

    - block:
        - name: Permit traffic to rpcbind
          firewalld:
            port: "{{ item }}"
            permanent: yes
            state: enabled
          with_items:
            - 111/tcp
            - 111/udp
            - 20048/tcp
            - 20048/udp
            - 2049/tcp
            - 32769/udp
            - 32803/tcp
            - 40418/udp
            - 40937/tcp
            - 50343/udp
            - 56627/tcp
            - 58244/udp
            - 60631/udp
            - 659/udp
            - 662/tcp
            - 662/udp
            - 892/tcp
            - 892/udp

        - name: reload firewalld
          shell: "firewall-cmd --reload"
          ignore_errors: "{{ ansible_check_mode }}"

      when: ansible_os_family == 'Archlinux' or ansible_os_family == 'RedHat'

    - block:
        - name: Permit tcp traffic to rpcbind
          community.general.ufw:
            rule: allow
            port: "{{ item }}"
            proto: tcp
          with_items:
            - "111"
            - "662"
            - "892"
            - "2049"
            - "32803"

        - name: Permit udp traffic to rpcbind
          community.general.ufw:
            rule: allow
            port: "{{ item }}"
            proto: udp
          with_items:
            - "111"
            - "662"
            - "892"
            - "32769"
            - "32803"

      when: ansible_distribution == 'MX' or ansible_distribution == 'Debian'

  ignore_errors: "{{ ansible_check_mode }}"

