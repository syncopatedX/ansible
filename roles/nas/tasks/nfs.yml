- name: Set the exports
  template:
    src: etc/exports.j2
    dest: /etc/exports
    owner: root
    group: root
    mode: "0644"
    backup: yes
  register: exportsra

- name: Reload exports
  shell: exportfs -rv
  when: exportsra.changed
