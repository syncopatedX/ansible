---

- name: Install fd and ripgrep ohmyzsh plugins
  copy:
    src: "usr/share/oh-my-zsh/plugins/{{ item }}"
    dest: "/usr/share/oh-my-zsh/plugins/"
    owner: root
    group: root
    backup: yes
  become: true
  with_items:
    - fd
    - ripgrep

- name: Set zsh profile configs
  template:
    src: "{{ item }}.j2"
    dest: "{{ profile_config_dir }}/{{ item }}"
    mode: '0644'
    backup: True
  with_items:
    - .zprofile
    - .zshenv
    - .zshrc
    - .zlogin
  tags: ['env', 'profile']