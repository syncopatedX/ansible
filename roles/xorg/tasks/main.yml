- name: Disable vblank
  ansible.builtin.copy:
    content: |
      <device screen="0" driver="dri2">
          <application name="Default">
              <option name="vblank_mode" value="0"/>
          </application>
      </device>

    dest: "{{ user.home }}/.drirc"
    owner: "{{ user.name }}"
    group: "{{ user.group }}"
  when: disable_vblank is defined

- tags: ["env", "profile", "xprofile"]
  block:
    - name: Display x vars
      ansible.builtin.debug:
        msg: "{{ x }}"
      when: debug_vars is defined

    - name: Set xserver configs
      ansible.builtin.template:
        src: "home/{{ item }}.j2"
        dest: "{{ user.home }}/{{ item }}"
        owner: "{{ user.name }}"
        group: "{{ user.group }}"
        mode: "0644"
        backup: true
      with_items:
        - .xprofile
        - .xserverrc
        - .Xresources
      # register: xconfig
      # changed_when: (xconfig.msg is defined and not 'All items completed' in xconfig.msg)

    - name: Set xinitrc config
      ansible.builtin.template:
        src: home/.xinitrc.j2
        dest: "{{ user.home }}/.xinitrc"
        owner: "{{ user.name }}"
        group: "{{ user.group }}"
        mode: "0755"
        backup: true


