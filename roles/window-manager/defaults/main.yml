---
# defaults file for window-manager

# Window manager selection: 'i3' for X11 or 'sway' for Wayland
window_manager: i3

# Common window manager configuration
wm_config:
  home: "{{ lookup('env','HOME') }}/.config/{{ window_manager }}"
  autostart: "default"
  assignments: "default"
  workspaces: "default"
  keybindings: "default"
  tray_output: "primary"

# Default workspaces configuration (used by both i3 and sway)
__wm_workspaces:
  - workspace:
    id: 1
    name: " 1 "
  - workspace:
    id: 2
    name: " 2 "
  - workspace:
    id: 3
    name: " 3 "
  - workspace:
    id: 4
    name: " 4 "
  - workspace:
    id: 5
    name: " 5 "
  - workspace:
    id: 6
    name: " 6 "
  - workspace:
    id: 7
    name: " 7 "
  - workspace:
    id: 8
    name: " 8 "
  - workspace:
    id: 9
    name: " 9 "
  - workspace:
    id: 0
    name: " 0 "

# Directory configuration
wm_directory_default_mode: "0750"
wm_directory_default_owner: "{{ user.name }}"
wm_directory_default_group: "{{ user.group }}"
wm_directory_default_location: "{{ user.home }}"
wm_directory_default_recurse: false

# Terminal configuration
terminal: terminator
terminal_alt: urxvt

# Legacy compatibility variables
i3: "{{ wm_config }}"

# defaults file for rofi

# Rofi packages based on window manager
rofi_packages:
  - name: "{{ 'rofi-wayland' if window_manager == 'sway' else 'rofi' }}"
rofi_directory_default_mode: "0750"

# The default directory owner when creating directories using `i3_directory_definitions`
rofi_directory_default_owner: "{{ user.name }}"

# The default directory group when creating directories using `i3_directory_definitions`
rofi_directory_default_group: "{{ user.group }}"

rofi_directory_default_location: "{{ user.home }}"

rofi_directory_default_recurse: false

rofi_directory_definitions:
  - dest: ".config/rofi"
  - dest: ".config/rofi/colors"
  - dest: ".config/rofi/images"
  - dest: ".config/rofi/launchers"
  - dest: ".config/rofi/launchers/type-1"
  - dest: ".config/rofi/launchers/type-1/shared"
  - dest: ".config/rofi/launchers/type-4"
  - dest: ".config/rofi/launchers/type-4/shared"
  - dest: ".config/rofi/powermenu"
  - dest: ".config/rofi/scripts"
