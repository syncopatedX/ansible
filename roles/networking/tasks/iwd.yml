---
# Wireless networking with iwd

- name: Install wireless packages
  include_role:
    name: package-manager
  vars:
    packages:
      - name: iwd
      - name: iwgtk

- name: Enable iwd service
  service:
    name: iwd
    state: started
    enabled: true

- name: Configure iwd
  copy:
    src: etc/iwd/main.conf
    dest: /etc/iwd/main.conf
    mode: '0644'