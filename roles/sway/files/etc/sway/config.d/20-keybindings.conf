##-------------------- Navigation ----------------------##
###############################################################

### Variables
# Define commonly used variables
set $mod Mod4
set $alt Mod1
set $term foot
set $terminal foot

# Keypad definitions for compatibility
set $KP_1 87
set $KP_2 88
set $KP_3 89
set $KP_4 83
set $KP_5 84
set $KP_6 85
set $KP_7 79
set $KP_8 80
set $KP_9 81
set $KP_0 90
set $KP_Enter 104

### kill focused window
bindsym F1 kill
bindsym $mod+q kill
bindsym $mod+KP_Subtract kill

# start dmenu (a program launcher)
#bindsym ctrl+space exec rofi -show run
# bindsym ctrl+space exec "rofi -show combi -modi window,run,combi -combi-modi window,run"
#bindsym ctrl+space exec dmenu_run

bindsym $mod+space focus mode_toggle
# alternatively, you can use the cursor keys:

bindsym $mod+Left focus left
bindsym $mod+Down focus down
bindsym $mod+Up focus up
bindsym $mod+Right focus right

# alternatively, you can use the cursor keys:
bindsym $mod+Shift+Left move left
bindsym $mod+Shift+Down move down
bindsym $mod+Shift+Up move up
bindsym $mod+Shift+Right move right

### container layout
bindsym $mod+v splith
bindsym $mod+h splitv
bindsym $mod+Shift+t layout tabbed
bindsym $mod+Shift+s layout stacking
bindsym $mod+Shift+h layout splitv
bindsym $mod+Shift+v layout splith

bindsym $mod+t split toggle

# enter fullscreen mode for the focused container
bindsym F11 fullscreen toggle

# focus the parent container
bindsym $mod+a focus parent

### switch to workspace
bindsym $mod+1 workspace number 1
bindsym $mod+2 workspace number 2
bindsym $mod+3 workspace number 3
bindsym $mod+4 workspace number 4
bindsym $mod+5 workspace number 5
bindsym $mod+6 workspace number 6
bindsym $mod+7 workspace number 7
bindsym $mod+8 workspace number 8
bindsym $mod+9 workspace number 9
bindsym $mod+0 workspace number 10

bindsym $mod+Shift+1 move container to workspace number 1
bindsym $mod+Shift+2 move container to workspace number 2
bindsym $mod+Shift+3 move container to workspace number 3
bindsym $mod+Shift+4 move container to workspace number 4
bindsym $mod+Shift+5 move container to workspace number 5
bindsym $mod+Shift+6 move container to workspace number 6
bindsym $mod+Shift+7 move container to workspace number 7
bindsym $mod+Shift+8 move container to workspace number 8
bindsym $mod+Shift+9 move container to workspace number 9
bindsym $mod+Shift+0 move container to workspace number 10

# Keypad workspace switching (using bindcode for compatibility)
bindcode $mod+Mod2+$KP_1 workspace number 1
bindcode $mod+Mod2+$KP_2 workspace number 2
bindcode $mod+Mod2+$KP_3 workspace number 3
bindcode $mod+Mod2+$KP_4 workspace number 4
bindcode $mod+Mod2+$KP_5 workspace number 5
bindcode $mod+Mod2+$KP_6 workspace number 6
bindcode $mod+Mod2+$KP_7 workspace number 7
bindcode $mod+Mod2+$KP_8 workspace number 8
bindcode $mod+Mod2+$KP_9 workspace number 9
bindcode $mod+Mod2+$KP_0 workspace number 10

bindcode $mod+Shift+Mod2+$KP_1 move container to workspace number 1
bindcode $mod+Shift+Mod2+$KP_2 move container to workspace number 2
bindcode $mod+Shift+Mod2+$KP_3 move container to workspace number 3
bindcode $mod+Shift+Mod2+$KP_4 move container to workspace number 4
bindcode $mod+Shift+Mod2+$KP_5 move container to workspace number 5
bindcode $mod+Shift+Mod2+$KP_6 move container to workspace number 6
bindcode $mod+Shift+Mod2+$KP_7 move container to workspace number 7
bindcode $mod+Shift+Mod2+$KP_8 move container to workspace number 8
bindcode $mod+Shift+Mod2+$KP_9 move container to workspace number 9
bindcode $mod+Shift+Mod2+$KP_0 move container to workspace number 10

# reload the configuration file
bindsym $mod+Shift+c reload
# restart sway inplace (preserves your layout/session, can be used to upgrade sway)
bindsym $mod+Shift+r reload
# exit sway (logs you out of your Wayland session)
bindsym $mod+Shift+e exec swaynag -t warning -m 'You pressed the exit shortcut. Do you really want to exit sway? This will end your Wayland session.' -B 'Yes, exit sway' 'swaymsg exit'

bindsym XF86Back workspace prev
bindsym XF86Forward workspace next

###############################################################
##-------------------- Launchers ----------------------##
###############################################################

# bindsym XF86RotateWindows '[class="URxvt" title="scriber.rb"]' focus
bindsym XF86RotateWindows exec /mnt/bender/backup/weather.sh

bindsym XF86AudioRecord exec $terminal --class "notepad" --hold -e ~/.local/bin/whisper-stream

# Keybindings migrated from sxhkdrc
bindsym Control+Menu exec wmfocus
bindsym $alt+Next exec wmfocus
bindsym $mod+Prior exec ~/Utils/bin/search_web.sh
bindsym Menu exec ~/.config/rofi/scripts/launcher_t1.sh
bindsym $mod+F5 exec $terminal --class "htop" -e htop
bindsym $mod+$alt+n exec $terminal --class "notepad" -e notepad.sh
bindsym F12 exec search_web.sh
bindsym Shift+F12 exec search_devdocs.sh
bindsym $alt+Tab exec rofi -no-lazy-grab -show window -modi run,drun,window
bindsym $alt+Shift+Return exec ~/.config/rofi/scripts/launcher_t4.sh
bindsym XF86Paste exec wl-paste
bindsym $mod+Print exec sendmidi dev 'Midi Through Port-0' panic
bindsym Control+$alt+End exec $terminal -e 'sudo shutdown -h now'
bindsym Control+$alt+Home exec $terminal -e 'sudo shutdown -r now'

# Screenshot keybindings moved to screenshot mode (see modes/screenshot.j2)
# Print key enters screenshot mode

bindsym $mod+Shift+m sticky toggle
bindsym $mod+Shift+space floating toggle

bindsym $mod+XF86LaunchA move scratchpad
bindsym XF86LaunchA scratchpad show

bindsym Control+XF86Launch1 floating disable, focus

bindsym XF86Launch6 [class="(?)Zita-mu1"] move to position pointer, focus
bindsym XF86Launch7 [class="(?i)Jack_mixer"] move to position pointer, focus

##### bindsym
##### bindsym XF86Launch5
##### bindsym XF86Launch6
##### bindsym XF86Launch7
##### bindsym XF86Launch8
bindsym $alt+XF86LaunchB [class="(?i)terminator"] scratchpad show, move to position pointer, focus
bindsym $mod+F7 [title="^jack-keyboard"] scratchpad show
bindsym $mod+F9 [class="^VMPK"] scratchpad show

##### bindsym <var> focus output HDMI-1
##### bindsym <var> focus output HDMI-2
##### bindsym XF86LaunchB nop dropdown

bindsym $mod+d exec ~/.config/rofi/scripts/launcher_t1.sh

bindsym $mod+Return exec $term

bindsym $mod+Home exec google-chrome-stable --new-window %U ~/.local/share/html/homepage/index.html
bindsym $mod+Shift+Home exec google-chrome-stable --incognito %U ~/.local/share/html/homepage/index.html

bindcode $mod+$KP_Enter exec $terminal -e ranger
bindcode $mod+Shift+$KP_Enter exec nautilus

bindsym $mod+x exec xkill

