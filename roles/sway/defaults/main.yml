---
# defaults file for sway
sway_directory_default_mode: '0750'

# The default directory owner when creating directories using `sway_directory_definitions`
sway_directory_default_owner: "{{ user.name }}"

# The default directory group when creating directories using `sway_directory_definitions`
sway_directory_default_group: "{{ user.group }}"

sway_directory_default_location: "{{ user.home }}"

sway_directory_default_recurse: False

sway_directory_definitions:
  - dest: ".config/sway"
  - dest: ".config/waybar"
  - dest: ".config/mako"
  - dest: ".config/wlogout"
  - dest: ".config/sway/config.d"
  - dest: ".config/sway/themes"
  - dest: ".config/sway/inputs"
  - dest: ".config/sway/modes"
  - dest: ".config/sway/outputs"
