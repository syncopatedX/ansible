---
# vars file for sway on Fedora
packages__sway:
  # Core Sway window manager and utilities
  - "@sway-desktop-environment"
  - swayidle
  - swaylock
  - xdg-desktop-portal-wlr
  
  # Wayland utilities
  - grim                    # Screenshot tool
  - slurp                   # Region selector
  - wl-clipboard           # Clipboard utilities
  - wf-recorder            # Screen recorder
  
  # Application launchers and menus
  - fuzzel                 # Application launcher
  - wofi                   # Application launcher/menu
  - rofi-wayland          # Rofi with Wayland support
  
  # Status bars and notifications
  - waybar                 # Status bar
  - mako                   # Notification daemon
  
  # Display and appearance
  - azote                  # Wallpaper manager
  - kanshi                 # Dynamic display configuration
  - wlogout               # Logout menu
  
  # Terminal emulator
  - foot                   # Fast terminal emulator
  
  # System utilities required by scripts
  - jq                     # JSON processor
  - curl                   # HTTP client
  - bc                     # Calculator
  - brightnessctl          # Brightness control
  - gettext                # Translation tools (envsubst)
  - util-linux             # System utilities (flock)
  - lsof                   # List open files
  - procps-ng              # Process utilities (pgrep, pkill)
  - coreutils              # Core utilities (date, mv, cp, etc.)
  - inotify-tools          # File system event monitoring
  - libnotify              # Desktop notifications
  - xdg-user-dirs          # User directory utilities
  - systemd                # System and service manager
  - pcre-tools             # Perl-compatible regular expressions
  
  # Python dependencies for scripts
  - python3
  - python3-requests       # HTTP library for weather.py
  - python3-dbus           # D-Bus bindings for valent.py
  - python3-i3ipc         # i3/sway IPC library

  # Alternatively: pulseaudio
  - playerctl              # Media player control
  
  # Additional Wayland tools
  - wlsunset               # Blue light filter
  - wob                    # On-screen display overlay
  - wtype                  # Text input tool
  - nwg-wrapper            # GTK3 wrapper for desktop text display
  
  # System monitoring and tools
  - gh                     # GitHub CLI
  - lm_sensors             # Hardware monitoring
  
  # Desktop integration
  - desktop-backgrounds-compat  # Default wallpapers
  
  # Fonts
  - google-roboto-fonts         # Roboto font family
  - jetbrains-mono-fonts-all    # JetBrains Mono font

