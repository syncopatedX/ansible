---
# ============================================================================
# Input Remapper Service Configuration
# Enables the input-remapper systemd service (RedHat family only)
# ============================================================================

- name: Enable input-remapper service
  ansible.builtin.systemd:
    name: input-remapper
    enabled: true
    state: started
  when: ansible_os_family == "RedHat"
  ignore_errors: "{{ ansible_check_mode }}"
