---

- block:
    - name: Install SXHKD on Arch Linux
      aur:
        use: paru
        name: sxhkd
        state: present

  rescue:
    - name: installing packages failed
      debug:
        msg: "Failed to install shell packages"

  tags: ["packages"]

- name: Install sxhkd reload function
  copy:
    content: |
      #!/usr/bin/env bash
      # shellcheck disable=CODE

      function run {
        if pgrep -x -f "$1" ; then
          pkill -9 $@&
          sleep 1
          $@&
        else
          sleep 1
          $@&
        fi
      }

      run "sxhkd"

      sleep 0.5
    dest: "{{ user.home }}/.local/bin/reload-sxhkd.sh"
    owner: "{{ user.name }}"
    mode: '0755'

- name: Ensure SXHKD configuration directory exists
  file:
    path: "{{ user.home }}/.config/sxhkd"
    state: directory
    mode: '0755'
    owner: "{{ user.name }}"
    group: "{{ user.group }}"

- name: Create sxhkd config folder
  file:
    path: "{{ user.home }}/.config/sxhkd"
    state: directory
    owner: "{{ user.name }}"
    group: "{{ user.group }}"

- name: Copy SXHKD configuration file
  template:
    src: sxhkdrc.j2
    dest: "{{ user.home }}/.config/sxhkd/sxhkdrc"
    mode: '0644'
    owner: "{{ user.name }}"
    group: "{{ user.group }}"
  notify: Reload sxhkd

