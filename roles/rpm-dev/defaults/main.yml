---
# RPM Development Environment role defaults

# User configuration for RPM development
rpm_dev_user:
  name: "{{ ansible_user_id }}"
  groups: ["mock"]
  create_home: true

# Mock configuration
mock_config:
  enable_network: false
  enable_bootstrap: true
  use_host_resolv: false
  cache_topdir: /var/cache/mock
  root_cache_enable: true
  yum_cache_enable: true
  dnf_cache_enable: true
  cleanup_on_success: true
  cleanup_on_failure: false

# RPM build environment setup
rpm_build:
  create_directories: true
  setup_macros: true
  home_dir: "{{ ansible_env.HOME }}"
  build_dir: "{{ ansible_env.HOME }}/rpmbuild"
  directories:
    - BUILD
    - RPMS
    - SOURCES  
    - SPECS
    - SRPMS

# Mock build targets for Fedora 42
mock_targets:
  - fedora-42-x86_64
  - fedora-42-aarch64

# Package installation control
rpm_dev_install_packages: true
rpm_dev_setup_user: true
rpm_dev_setup_mock: true
rpm_dev_setup_directories: true