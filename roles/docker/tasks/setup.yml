---

- block:
    - name: Create docker config directory
      file:
        path: /etc/docker
        state: directory
        owner: root
        group: root
        mode: '0755'

    - name: Ensure docker data directory exists
      file:
        path: "{{ docker.storage }}"
        state: directory
        owner: root
        group: root

    - name: Set docker storage location
      copy:
        content: |
          {
            "data-root": "{{ docker.storage }}"
          }

        dest: "/etc/docker/daemon.json"
        owner: root
      notify: reload systemd daemon

